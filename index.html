            transition: box-shadow 0.3s ease;

        button:active {
            transform: scale(0.95);

    <div class="container" id="chatContainer">
        <!-- 对话内容会动态插入到这里 -->

        <input type="text" id="userInput" placeholder="请输入您想说的话...">

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');

        // 用于保存对话上下文
        let conversationHistory = [];

        function typeWriter(element, text, speed = 50) {
            let index = 0;
            const intervalId = setInterval(() => {
                if (index < text.length) {
                    element.textContent += text.charAt(index);
                    index++;
                } else {
                    clearInterval(intervalId);
                }
            }, speed);
        }

        async function sendRequest() {
            const inputText = userInput.value;
            if (!inputText.trim()) return; // 防止发送空消息

            const userMessage = document.createElement('div');
            userMessage.classList.add('chat-message', 'user-message');
            userMessage.textContent = inputText;
            chatContainer.appendChild(userMessage);

            userInput.value = '';

            const loadingMessage = document.createElement('div');
            loadingMessage.classList.add('chat-message', 'loading-message');
            loadingMessage.textContent = '正在组织语言中...请稍后';
            chatContainer.appendChild(loadingMessage);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // 添加用户消息到对话上下文
            conversationHistory.push({
                role: 'user',
                content: inputText
            });

            // 构建请求负载
            const payload = {
                messages: conversationHistory
            };

            try {
                const response = await axios.post('https://cors.011102.xyz/https://api.cloudflare.com/client/v4/accounts/c999ea1c681f2365538b342d64bccbe2/ai/run/@cf/qwen/qwen1.5-14b-chat-awq', payload, {
                    headers: {
                        'Authorization': 'Bearer ZKt1bFhGDQ9vwtsX7Hr6KDl1sTHpbadZW3EEoEPp',
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                if (response.data.success) {
                    chatContainer.removeChild(loadingMessage);

                    const apiMessage = document.createElement('div');
                    apiMessage.classList.add('chat-message', 'api-message');
                    chatContainer.appendChild(apiMessage);

                    // 渲染 Markdown 内容
                    const markdownText = response.data.result.response;
                    apiMessage.innerHTML = marked.parse(markdownText);

                    // 添加 AI 消息到对话上下文
                    conversationHistory.push({
                        role: 'system',
                        content: response.data.result.response
                    });

                    chatContainer.scrollTop = chatContainer.scrollHeight;
                } else {
                    chatContainer.removeChild(loadingMessage);
                    alert('API 调用失败');
                }
            } catch (error) {
                chatContainer.removeChild(loadingMessage);
                console.error('请求失败:', error);
                alert('请求失败，请查看控制台错误信息');
            }
        }

        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // 阻止默认的表单提交行为
                sendRequest(); // 调用发送请求的函数
            }
        });

        // 初始化对话
        window.onload = function() {
            const apiMessage = document.createElement('div');
            apiMessage.classList.add('chat-message', 'api-message');
            apiMessage.textContent = '您好，我是011102号机器人，我可以为您解答所有问题，请问您有什么需要帮助的嘛？';
            chatContainer.appendChild(apiMessage);
        };
    </script>
