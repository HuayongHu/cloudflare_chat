<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>在线机器人</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .chat-container {
            border: 1px solid #e5e7eb;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            word-wrap: break-word;
        }
        .user-message {
            text-align: right;
            color: #3b82f6;
            background-color: #e0e7ff;
        }
        .api-message {
            color: #10b981;
            background-color: #d1fae5;
        }
        .loading-message {
            text-align: center;
            color: #6b7280;
        }
        input[type="text"], button {
            font-size: 16px;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #d1d5db;
            box-sizing: border-box;
        }
        button {
            background-color: #3b82f6;
            color: white;
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
        }
        button:active {
            transform: scale(0.95);
        }
        @media screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>在线机器人</h1>
        <div id="chatContainer" class="chat-container"></div>
        <input type="text" id="userInput" placeholder="请输入您想说的...">
        <button onclick="sendRequest()">发送</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>async function sendRequest(){const userInput=document.getElementById('userInput').value;const apiEndpoint='https://api.cloudflare.com/client/v4/accounts/c999ea1c681f2365538b342d64bccbe2/ai/run/@cf/meta/llama-2-7b-chat-fp16';const apiKey='Bearer ZKt1bFhGDQ9vwtsX7Hr6KDl1sTHpbadZW3EEoEPp';const corsProxy='https://cors.011102.xyz/';const chatContainer=document.getElementById('chatContainer');const loadingMessage=document.createElement('div');loadingMessage.classList.add('chat-message','loading-message');loadingMessage.textContent='正在思考中...';chatContainer.appendChild(loadingMessage);chatContainer.scrollTop=chatContainer.scrollHeight;const payload={messages:[{role:"system",content:"You are a friendly artificial intelligence who will help people solve problems."},{role:"user",content:userInput}]};try{const response=await axios.post(corsProxy+apiEndpoint,payload,{headers:{'Authorization':apiKey,'Content-Type':'application/json','X-Requested-With':'XMLHttpRequest'}});if(response.data.success){chatContainer.removeChild(loadingMessage);const userMessage=document.createElement('div');userMessage.classList.add('chat-message','user-message');userMessage.textContent=userInput;chatContainer.appendChild(userMessage);const apiMessage=document.createElement('div');apiMessage.classList.add('chat-message','api-message');apiMessage.textContent=response.data.result.response;chatContainer.appendChild(apiMessage);document.getElementById('userInput').value='';chatContainer.scrollTop=chatContainer.scrollHeight}else{chatContainer.removeChild(loadingMessage);alert('API 调用失败')}}catch(error){chatContainer.removeChild(loadingMessage);console.error('请求失败:',error);alert('请求失败，请查看控制台错误信息')}}</script></body>
</html>
